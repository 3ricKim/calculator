<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="nums">
        <button id ="zero">0</button>
        <button id ="one">1</button>
        <button id ="two">2</button>
        <button id ="three">3</button>
        <button id ="four">4</button>
        <button id ="five">5</button>
        <button id ="six">6</button>
        <button id ="seven">7</button>
        <button id ="eight">8</button>
        <button id ="nine">9</button>
    </div>
    

    <div class="operations">
        <button id ="add">+</button>
        <button id ="subtract">-</button>
        <button id ="multiply">*</button>
        <button id ="divide">/</button>
    </div>
    <button id ="equal">=</button>
    <button id ="clear">c</button>

    <div id = "display">ENTER</div>


    <script>
        function add(num1, num2) {
            return num1 + num2
        }
        function multiply(num1, num2) {
            return num1 * num2
        }
        function subtract(num1, num2) {
            return num1 - num2
        }
        function divide(num1, num2) {
            return num1 / num2
        }
        
        let num1 = "", num2= "", operation = ""
        function operate(num1, num2, operation) {
            num1 = parseInt(num1)
            num2 = parseInt(num2)
            if (operation == "+") {
                return add(num1, num2)
            } else if (operation == "-") {
                return subtract(num1, num2)
            } else if (operation == "*") {
                return multiply(num1, num2)
            } else if (operation == "/") {
                return divide(num1, num2)
            }
        }
        const displayText = document.getElementById("display");
        const eq = document.querySelector("#equal");
        eq.addEventListener("click", () => {
            final = operate(num1, num2, operation)
            displayText.textContent = final;

            num1 = "", num2 = "", operation = ""
        })

        const c = document.querySelector("#clear");
        c.addEventListener("click", () => {
            displayText.textContent = "ENTER";
            num1 = "", num2 = "", operation = ""
        })
        let displayValue = "";
        const num = document.querySelectorAll(".nums button");
        num.forEach((button) => {
            button.addEventListener("click", () => {
                if (operation == "") {
                    num1 += button.textContent
                }
                if (operation != "") {
                    num2 += button.textContent
                }
            })
        })

        const op = document.querySelectorAll(".operations button");
        op.forEach((button) => {
            button.addEventListener("click", () => {
                operation = button.textContent;
            })
        })



        
        

    </script>
</body>
</html>
